<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Cookies Ordering Page</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css"/>
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('https://images2.alphacoders.com/112/1124066.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #6d4c41;
            padding: 14px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        nav div {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        nav a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffd54f;
        }

        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 28px;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            font-size: 38px;
            margin-bottom: 20px;
            color: #4e342e;
        }
        h2 {
            color: #6d4c41;
            margin-bottom: 16px;
            border-bottom: 2px solid #e0c097;
            display: inline-block;
            padding-bottom: 4px;
        }

        input[type="text"] {
            display: block;
            width: 100%;
            margin-bottom: 14px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #fff8f0;
        }
        input[type="text"]:focus {
            border-color: #6d4c41;
            outline: none;
            box-shadow: 0 0 8px rgba(109,76,65,0.3);
        }

        ul {
            list-style: none;
            padding: 0;
        }
        .form-check {
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 10px;
            background: #fff8f0;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .form-check:hover {
            background: #ffe0b2;
            transform: translateX(5px);
        }
        .price-tag {
            font-weight: bold;
            color: #4e342e;
        }

        button {
            background: #6d4c41;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #4e342e;
            transform: scale(1.05);
        }

        #string {
            background: #fff8f0;
            border-radius: 12px;
            padding: 24px;      
            margin-top: 24px;
            font-size: 18px;    
            white-space: pre-wrap;
            border: 1px solid #e0c097;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
      <div class="nav-container">
          <a href="menu.html">Home/Menu</a>
          <a href="order.html">Order</a>
          <a href="contact.html">Contact</a>
      </div>
    </nav>

    <div class="form-container">
        <h1>üç™ Battle Order ‚öî</h1>
    </div>

    <div class="form-container">
        <h2>Triumphant Pastries</h2>
        <ul>
            <li>
                <div class="form-check">
                    <div>
                        <input class="form-check-input" type="checkbox" value="Mini Cookie" id="menuMiniCookie">
                        <label class="form-check-label" for="menuMiniCookie">Mini Cookie</label>
                    </div>
                    <span class="price-tag">‚Ç±75.00</span>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <div>
                        <input class="form-check-input" type="checkbox" value="Butterfly Surprise" id="menuButterflySurprise">
                        <label class="form-check-label" for="menuButterflySurprise">Butterfly Surprise</label>
                    </div>
                    <span class="price-tag">‚Ç±140.00</span>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <div>
                        <input class="form-check-input" type="checkbox" value="Goblin Delight" id="menuGoblinDelight">
                        <label class="form-check-label" for="menuGoblinDelight">Goblin Delight</label>
                    </div>
                    <span class="price-tag">‚Ç±180.00</span>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <div>
                        <input class="form-check-input" type="checkbox" value="Barbarian Rage Juice" id="menuBarbarianRageJuice">
                        <label class="form-check-label" for="menuBarbarianRageJuice">Barbarian's Rage Juice</label>
                    </div>
                    <span class="price-tag">‚Ç±60.00</span>
                </div>
            </li>
            <li>
                <div class="form-check">
                    <div>
                        <input class="form-check-input" type="checkbox" value="Pekka Pancakes" id="menuPekkaPancakes">
                        <label class="form-check-label" for="menuPekkaPancakes">Pekka's Pancakes</label>
                    </div>
                    <span class="price-tag">‚Ç±200.00</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="form-container">
        <h2>Victorious Details</h2>
        <input id="name" type="text" placeholder="Name">
        <input id="address" type="text" placeholder="Address">
        <input id="phone" type="text" placeholder="Phone Number">
        <button py-click="on_click">Place Order</button>
        <pre id="string"></pre>
    </div>

    <script type="py" src="order.py"></script>
</body>
</html>
