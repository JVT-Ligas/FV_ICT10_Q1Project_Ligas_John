<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Clash Cookies</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css"/>
  <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('https://www.dexerto.com/cdn-image/wp-content/uploads/2025/08/28/Best-Clash-Royale-decks-for-Arena-7-Royale-Arena.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-box {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 36px;
      color: #4e342e;
      margin-bottom: 20px;
    }

    button {
      background: #6d4c41;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #4e342e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>✨ Thank you for clashing with us! ✨</h1>
    <a href="index.html">
      <button>Return to Main</button>
    </a>
  </div>
</body>
</html>
