<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Cookies - Contact Us</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css"/>
  <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('https://wallpapers.com/images/hd/clash-royale-skeleton-army-cwnkjbn4bj7hrjf4.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #6d4c41;
      padding: 14px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    nav div {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    nav a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd54f;
    }

    .form-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 28px;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-size: 38px;
      margin-bottom: 20px;
      color: #4e342e;
    }

    label {
      font-weight: 600;
      color: #6d4c41;
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    input, textarea {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #fff8f0;
    }
    input:focus, textarea:focus {
      border-color: #6d4c41;
      outline: none;
      box-shadow: 0 0 8px rgba(109,76,65,0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 18px;
      background: #6d4c41;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #4e342e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="menu.html">Home/Menu</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="form-container">
    <h1> Contact Us</h1>
      <form action="thankyou.html" method="GET">
        <label for="name">Your Name</label>
        <input id="name" type="text" placeholder="Enter your name">

        <label for="email">Your Email</label>
        <input id="email" type="text" placeholder="Enter your email">

        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
